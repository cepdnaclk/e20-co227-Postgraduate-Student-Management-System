<div class="modal">
    <div class="modal-content">
      
      <div class="modal-header"> 
        <h5 class="modal-title"><b>Assign Examiners</b></h5>
        <span class="close" (click)="closeAssignExaminerByAdmin()">&times;</span>
      </div><br>
  
      <!-- Display previously assigned examiners if any -->
      <div *ngIf="assignedExaminers.length > 0">
        <h6><b>Previously Assigned Examiners:</b></h6>
        <ul>
          <li *ngFor="let examiner of assignedExaminers">
            {{ examiner.fullName }}
          </li>
        </ul>
      </div>
      
      <div class="modal-form">
        <form (ngSubmit)="assignExaminers()">
              
          <div class="RegisteredTable">
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Examiner Name</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of filteredData; let i = index">
                    <td>
                      <input 
                        type="checkbox" 
                        [(ngModel)]="row.selected" 
                        name="examiner{{i}}"
                      />
                    </td>
                    <td>{{ row.id }}</td>
                    <td>{{ row.fullName }}</td>
                    <td>{{ row.email }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
          <hr>
          <!-- <button type="submit" style="width: 100px;">Assign</button> -->
          <input type="submit" value="Assign" style="width: 40%; float: right; margin-right: 20px;">
        </form>
      </div>
    </div>
  </div>
